<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPaws</title>
    <link rel="stylesheet" href="CSS/checkout.css"> 
</head>
<body>

     <div class="topo">
        <div class="clique">
        <a href="index.html">
            <img class="logo" src="img/New_Logo_Smart_Paws_20250909_201807_0000.png" alt="logo">
        </a>
    </div> 
        <div class="seguranca">
        <img class="cadeado" src="img/cadeado.png.png" alt="cadeado">
        <h3>AMBIENTE SEGURO</h3>
        </div>
    </div>

    
   <main class="checkout-container">
        
        <section class="product-summary">
            <div class="security-seal">
                <img src="IMG/checkout/cadeado2.png" alt="Cadeado" class="cadeado-segura"> <span>COMPRA SEGURA</span>
            </div>
            
            <div class="product-details">
                <img src="IMG/checkout/racao.png" alt="Produto Smart Paws" class="product-image">
            </div>
            
            <div class="product-callout">
                <span class="callout-text">Seu Produto</span>
            </div>
            <div class="price-breakdown">
                <div class="breakdown-item">
                    <span class="item-label">PRODUTO</span>
                    <span class="item-value">R$ 27,99</span>
                </div>
                <hr class="separator">
                <div class="breakdown-item total">
                    <span class="item-label">TOTAL</span>
                    <span class="item-value">R$ 27,99</span>
                </div>
            </div>
        </section>

        <section class="payment-form">
            
            <h2 class="form-title">DADOS PESSOAIS</h2>
            <div class="input-group">
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" placeholder=" " required>
            </div>
            <div class="input-group">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" placeholder=" " pattern=".@.\.com$" required>
            </div>
            <div class="input-group split-group">
                <div class="input-wrapper">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder=" " oninput="limitarSomenteNumeros(this)" maxlength="11" inputmode="numeric" required>
                </div>
                <div class="input-wrapper">
                    <label for="celular">CELULAR</label>
                    <input 
                        type="tel" 
                        id="celular" 
                        name="celular" 
                        placeholder="61 90000-0000"
                        oninput="limitarSomenteNumeros(this)" 
                        maxlength="11" 
                        inputmode="numeric"
                        class="pre-filled" required> 
                </div>
            </div>
            <div class="input-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" placeholder=" " maxlength="8" pattern="\d{8}" required>
            </div>
            
            <hr class="section-separator">

            <h2 class="form-title">MÉTODO DE PAGAMENTO</h2>
            <div class="radio-option">
                <input type="radio" id="credito" name="metodo_pagamento" value="credito" checked>
                <label for="credito">CARTÃO DE CRÉDITO</label>
            </div>
            <div class="input-group card-group">
                <div class="input-wrapper full-width">
                    <label for="nome_cartao">NOME IMPRESSO NO CARTÃO</label>
                    <input type="text" id="nome_cartao" placeholder=" " required>
                </div>
                <div class="input-wrapper full-width">
                    <label for="numero_cartao">NÚMERO IMPRESSO NO CARTÃO</label>
                    <input type="text" id="numero_cartao" placeholder=" " maxlength="16" pattern="\d{16}" required>
                </div>
                <div class="input-wrapper small-width">
                    <label for="validade">MM/AA</label>
                    <input type="text" id="validade" placeholder=" " oninput="limitarSomenteNumeros(this)" maxlength="4" inputmode="numeric" required>
                </div>
                <div class="input-wrapper small-width">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder=" " oninput="limitarSomenteNumeros(this)" maxlength="3" inputmode="numeric" required>
                </div>
            </div>

            <div class="input-group">
                <label for="parcelamento">PARCELAMENTO</label>
                <select id="parcelamento">
                    <option value="1">01 x R$ 27,99</option>
                    <option value="2">02 x R$ 13,99</option>
                    <option value="3">03 x R$ 9,33</option>
                </select>
            </div>

            <hr class="section-separator">

            <div class="radio-option">
                <input type="radio" id="boleto" name="metodo_pagamento" value="boleto">
                <label for="boleto">BOLETO BANCÁRIO</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="pix" name="metodo_pagamento" value="pix">
                <label for="pix">PIX</label>
            </div>

            <form action="aprovacao.html" method="get"> 
                <button class="submit-button" type="submit">FINALIZAR PAGAMENTO</button>
            </form>

        </section>
    </main>
    
    <script>
        function limitarSomenteNumeros(input) {
            // Remove qualquer caractere que não seja dígito
            input.value = input.value.replace(/\D/g, ''); 
        }
    </script>
    
</body>
</html>
